<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<header>
        <div class="logo-container">
            <a href="../index.html">
                <img src="../images/logo.png" class="logo" alt="Car King Logo">
            </a>
        </div>

        <h1 class="site-title">Car King</h1>

        <nav>
            <button class="hamburger" aria-label="Toggle menu" >
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="menu">
                <li><a href="../index.html">Home Page</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><button id="darkModeToggle" class="dark-toggle">Dark Mode</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Contact Us!</h1>

            <img class="contact-img" src="../images/contact_page_img.png">
        
            <form id="contactForm" class="contact-form" novalidate>
                
                <div class="name-row">
                    <div class="name-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                    </div>

                    <div class="middle-group">
                        <label for="middleInitial">Middle Initial</label>
                        <input type="text" id="middleInitial" name="middleInitial" maxlength="1"
                        placeholder="M.I.">
                    </div>
                </div>

                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">


                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Optional">

                <label for="vehicle">Vehicle Details</label>
                <input type="text" id="vehicle" name="vehicle" placeholder="e.g. 2015 Ford F-150 3.5L (Optional)">

                <label for="order">Order Number (if applicable)</label>
                <input type="text" id="order" name="order" placeholder="Enter your order number">

                <label for="message">Your Message *</label>
                <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>

                <button type="submit" class="submit-btn">Submit</button>

                <p id="formStatus" class="status"></p>
            </form>
            <p id="formStatus" class="status"></p>
    </main>


    <footer>
            <div class="footer-text">
                <p>Car King | Housh Abbaszadeh </p>
            </div>

            <div class="link-group">

                <button class="footer-link" onclick="openIG()"></a>
                    <img class="footer-icon" src="../images/social_media/IG.png" alt="Instagram Logo"> 
                </button>

                <button class="footer-link" onclick="openFB()">
                    <img class="footer-icon" src="../images/social_media/FB.png" alt="Facebook Logo"> 
                </button>
                
                <button class="footer-link" onclick="openLI()">
                    <img class="footer-icon" src="../images/social_media/LI.png" alt="LinkedIn Logo"> 
                </button>

            </div>
    </footer>

    <script src="../scripts/global.js"></script>
    <script src="../scripts/contact.js"></script>
</body>
</html>
